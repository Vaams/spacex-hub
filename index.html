<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website about the SpaceX company">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--rel="preconnect"-->
    <link rel="preconnect" href="https://ka-f.fontawesome.com">
    <link rel="icon" href="images/favicon.ico">
    <script defer src="https://kit.fontawesome.com/f68a93c895.js" crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet">
    <title>SpaceX Hub</title>
</head>
<body>
    <div class="wrapper">
        <header class="nav">
            <div class="nav__logo">
                <a href="#" aria-label="logo-link"><img src="images/spacex_hub.png" width="300" height="50" alt="logo" class="nav__img"></a>
            </div>
            <div id="menu">
            <a href="#" class="menu__link" aria-label="menu-bar"><i class="fas fa-bars" id="bar-mobile"></i></a>
                <ul class="menu__list" id="list">
                    <li class="menu__item"><a href="#">Home</a></li>
                    <li class="menu__item"><a href="#">Rockets</a></li>
                    <li class="menu__item"><a href="#">About</a></li>
                    <li class="menu__item"><a href="#">Contact</a></li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="main__next-launch">
                <h1>Next Launch:</h1><span id="rocket-name"></span>
            </div>
            <div class="main__countdown">
                <div class="main__countdown-gridD flex-display" id="countdown__grid-days"></div>
                <div class="main__countdown-captionD flex-display">Days</div>
                <div class="main__countdown-gridH flex-display" id="countdown__grid-hours"></div>
                <div class="main__countdown-captionH flex-display">Hours</div>
                <div class="main__countdown-gridM flex-display" id="countdown__grid-minutes"></div>
                <div class="main__countdown-captionM flex-display">Minutes</div>
                <div class="main__countdown-gridS flex-display" id="countdown__grid-seconds"></div>
                <div class="main__countdown-captionS flex-display">Seconds</div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
